name: Build and Deploy to GH Pages

# NOTE: GitHub Pages must be configured to use GitHub Actions as the deployment source
# in repository settings (Settings > Pages > Source: GitHub Actions)
on:
  pull_request:
    branches: [main]
  push:
    branches: [main] # This triggers the actual live deployment

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Site
        run: npm run build

      - name: Upload artifact
        if: github.ref == 'refs/heads/main' # Only upload for main branch
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build # The folder where your build output lives

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
